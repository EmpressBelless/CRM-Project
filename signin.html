<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/CSS/main.css">
<title>Sign In</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-7 d-flex pt-5 bg-primary signinpic">
              <div class="bg-primary text-white fw-bold dont-have-acct"> 
                <p>Don't have an account yet?</p>
                <p>What are you waiting for? Let's fix that now!</p>
                <button type="submit" class="btn border border-2 border-light text-white rounded-pill w-25 fw-bold fs-5">Sign Up</button>
              </div> 
              <img class="mt-5" style="width:600px;" src="/Img/Group 15@2x.png" alt="">
            </div>
          <div class="col ms-5">
            <div>
            <h1 class="text-center">Sign In</h1>
           </div>
           <div>
            <form>
              <div class="d-flex flex-column align-items-center mt-5">
              <div>
                <input type="username" class="form-control rounded-pill">
              </div>
              <div>
                <input type="password" class="form-control rounded-pill">
              </div>
              <div>
                <input type="email" class="form-control rounded-pill">
              </div>
            </div>
              <div class="d-flex justify-content-center mb-3">
              <button type="submit" class="btn btn-primary rounded-pill w-25">Sign In</button>
            </div>
            </form>
           </div>
           <div>
            <p class="text-center fw-bold mb-4">Or Sign in with social platforms</p>
          </div>
          <div class="d-flex justify-content-around px-5 mx-5">
            <a href="https://www.facebook.com" target="_blank"><img src="/img/Path 151.png" alt=""></a>
            <a href="https://www.twitter.com" target="_blank"><img src="/img/Path 152.png" alt=""></a>
            <a href="https://www.google.com" target="_blank"><img src="/img/download.png" alt="" style="height: 50px;"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="/img/linkedin.png" alt="" style="height: 50px;"></a>
          </div>
          </div>
        </div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
